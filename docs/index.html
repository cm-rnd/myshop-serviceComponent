<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" /><style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <button onclick="updateSwaggerUI('./test1.yaml')">Test 1</button>
    <button onclick="updateSwaggerUI('./test2.yaml')">Test 2</button>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
        let ui = null;
        function updateSwaggerUI(url) {
            if (ui) {
                ui.destroy();
            }
            ui = SwaggerUIBundle({
                url: url,
                dom_id: "#swagger-ui",
            });
        }
        // 초기 로드
        updateSwaggerUI('./test1.yaml');
    </script>
</body>
</html>
