<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link href="https://static1.smartbear.co/swagger/media/assets/swagger_fav.png" type="image/png"
        rel="shortcut icon" />
    <link href="https://static1.smartbear.co/swagger/media/assets/swagger_fav.png" type="image/png" rel="icon" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-list {
            padding: 1rem;
            display: grid;
            gap: 1rem;
        }

        .swagger-list ul {
            line-height: 1.8rem;
            margin: 0.5rem;
        }

        .swagger-list li {
            display: inline-block;
            padding-right: 1rem;
        }

        .swagger-list li:before {
            content: '◦';
            position: relative;
            font-size: 0.8rem;
            left: -3px;
        }
    </style>
</head>

<body>
    <div class="swagger-list">
        <details>
            <summary>공통</summary>
            <ul>
                <li>
                    <button onclick="updateSwaggerUI('./commonSchemas.yaml')" id="commonSchemas">
                        공통 스키마
                    </button>
                </li>
            </ul>
        </details>
        <details>
            <summary>점주용</summary>
            <ul>
                <li>
                    <button onclick="updateSwaggerUI('./admin/home.yaml')" id="home">
                        홈
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/salesManagement.yaml')" id="salesManagement">
                        매출 관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/entireProduct.yaml')" id="entireProduct">
                        전체상품관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/notification.yaml')" id="notification">
                        알림관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/feed.yaml')" id="feed">
                        피드관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/shop-info.yaml')" id="shop-info">
                        샵 정보 세팅
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/announcement.yaml')" id="announcement">
                        공지사항관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/faq.yaml')" id="faq">
                        FAQ관리
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./admin/orderStatus.yaml')" id="orderStatus">
                        주문현황
                    </button>
                </li>
            </ul>
        </details>
        <details>
            <summary>고객용</summary>
            <ul>
                <li>
                    <button onclick="updateSwaggerUI('./custom/product.yaml')" id="productList">
                        상품목록
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./custom/product.yaml')" id="productDetail">
                        상품상세
                    </button>
                </li>
                <li>
                    <button onclick="updateSwaggerUI('./custom/faq.yaml')" id="faqDetail">
                        FAQ상세
                    </button>
                </li>
            </ul>
        </details>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.4.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.4.0/swagger-ui-standalone-preset.js"></script>

    <script>
        let ui = null;
        function updateSwaggerUI(url) {
            ui = SwaggerUIBundle({
                url: url,
                dom_id: '#swagger-ui',
                presets: [SwaggerUIBundle.presets.apis],
                layout: 'BaseLayout',
            });
        }
        // 초기 로드
        updateSwaggerUI('./test1.yaml');
    </script>
</body>

</html>
